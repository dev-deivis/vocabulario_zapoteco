            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 30px;
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .search-box svg {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .category-filter label {
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        .category-filter select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .category-filter select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .results-count {
            padding: 0 30px;
            color: #666;
            font-size: 0.95em;
        }

        .content {
            padding: 30px;
        }

        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        @media (max-width: 1400px) {
            .vocab-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1000px) {
            .vocab-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .vocab-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .vocab-grid {
                grid-template-columns: 1fr;
            }
        }

        .vocab-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: slideIn 0.3s ease;
            border-top: 5px solid #667eea;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vocab-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .vocab-card-category {
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .vocab-card-zapoteco {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .vocab-card-spanish {
            font-size: 1em;
            color: #666;
            margin-top: 5px;
        }

        .pronunciation {
            font-size: 0.85em;
            color: #888;
            font-style: italic;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .cat-saludos .vocab-card-category { background-color: #FFE5E5; color: #FF6B6B; }

        .cat-frutas { border-top-color: #FFD93D; }

        .cat-verduras { border-top-color: #6BCF7F; }
        .cat-verduras .vocab-card-category { background-color: #E5F9E9; color: #4CAF50; }

        .cat-colores { border-top-color: #A78BFA; }

        }

        function getCategoryClass(categoria) {
            const map = {
                'Saludos': 'cat-saludos',
                'Números': 'cat-numeros',
                'Frutas': 'cat-frutas',
                'Verduras': 'cat-verduras',
                'Colores': 'cat-colores',
                'Animales': 'cat-animales',
                'Naturaleza': 'cat-naturaleza',
                'Personas': 'cat-personas',
                'Familia': 'cat-familia',
                'Despensa': 'cat-despensa'
            };
            return map[categoria] || '';
        }

        function renderVocabulario(items) {
            const grid = document.getElementById('vocabGrid');
            const noResults = document.getElementById('noResults');
            const selectedCategory = document.getElementById('categorySelect').value;
            
            if (items.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            const showCategoryTitle = selectedCategory === ''; // Mostrar categoría solo cuando no hay filtro
            
            grid.innerHTML = items.map((item, index) => {
                const categoryClass = getCategoryClass(item.categoria);
                const categoryDisplay = showCategoryTitle ? `<div class="vocab-card-category ${categoryClass}">${item.categoria}</div>` : '';
                
                return `
                    <div class="vocab-card ${categoryClass}">
                        ${categoryDisplay}
                        <div class="vocab-card-zapoteco">${item.zapoteco}</div>
                        <div class="vocab-card-spanish">${item.spanish}</div>
                        ${item.pronunciation ? `<div class="pronunciation">Pronunciación: ${item.pronunciation}</div>` : ''}
                    </div>
                `;
            }).join('');

            actualizarEstadisticas(items);
        }

        function normalizarTexto(texto) {
            // Elimina acentos y convierte a minúsculas
            return texto.normalize('NFD')
                       .replace(/[\u0300-\u036f]/g, '')
                       .toLowerCase();
        }

        function filtrarVocabulario() {
            const searchTerm = normalizarTexto(document.getElementById('searchInput').value);
            const selectedCategory = document.getElementById('categorySelect').value;

            const filtered = vocabulario.filter(item => {
                const zapotecoNormalizado = normalizarTexto(item.zapoteco);
                const spanishNormalizado = normalizarTexto(item.spanish);
                
                const matchSearch = zapotecoNormalizado.includes(searchTerm) ||
                                  spanishNormalizado.includes(searchTerm);
                const matchCategory = selectedCategory === '' || item.categoria === selectedCategory;
                return matchSearch && matchCategory;
            });

            renderVocabulario(filtered);
            document.getElementById('showingVocab').textContent = filtered.length;
        }

        function actualizarEstadisticas(items) {
            document.getElementById('totalVocab').textContent = vocabulario.length;
            document.getElementById('showingVocab').textContent = items.length;
        }

        function limpiarFiltros() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categorySelect').value = '';
            renderVocabulario(vocabulario);
        }
